{% extends 'base.html' %}

{% block title %}Page Not Found - Fencers Club{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center py-16">
    <div class="max-w-2xl mx-auto px-4 text-center">
        <div class="mb-8">
            <i data-lucide="sword" class="w-24 h-24 text-fc-primary mx-auto"></i>
        </div>
        <h1 class="text-6xl font-poppins font-bold text-fc-primary mb-6">404</h1>
        <h2 class="text-3xl font-poppins font-bold mb-4">Page Not Found</h2>
        <p class="text-fc-text mb-8">
            Oops! It seems you've taken a wrong turn. The page you're looking for doesn't exist or has been moved.
        </p>
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="{% url 'home' %}" class="px-8 py-3 bg-fc-primary text-fc-white rounded-md font-semibold hover:bg-opacity-90 transition">
                Return Home
            </a>
            <a href="{% url 'contact' %}" class="px-8 py-3 border border-fc-primary text-fc-primary rounded-md font-semibold hover:bg-fc-primary hover:text-fc-white transition">
                Contact Support
            </a>
        </div>
    </div>
</div>
{% endblock %}
